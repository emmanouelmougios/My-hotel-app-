<!DOCTYPE html>
<html>
  <head>
    <title>BOOK VATHI'</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img src="/static/css/vathilogo.png" width="80" height="80" alt="" />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar">
        <div class="navbar-nav">
          <b class="nav-item nav-link" id="home" href="/">HOTEL VATHI'</b>
          <a class="nav-item nav-link" id="home" href="/">HOME</a>
          <a class="nav-item nav-link" id="facilities" href="/facilities"
            >FACILITIES</a
          >
        </div>
      </div>
    </nav>

    <div id="container" class="container">
      <img class="white" src="/static/css/white2.jpg" />
      <form action="/book" method="get">
        <button class="book" type="submit"></button>
      </form>

      <form action="/member" method="get">
        <button class="sign" type="submit"></button>
      </form>
    </div>

    <div class="person">
      <form action="#" method="post">
        <input
          type="text"
          id="fname"
          name="firstname"
          placeholder="Your name..."
        />

        <input
          type="text"
          id="lname"
          name="lastname"
          placeholder="Your last name..."
        />

        <input
          type="text"
          id="arrival"
          name="arrival"
          placeholder="Date you arrive (day/month/year)..."
        />

        <input
          type="text"
          id="leave"
          name="leave"
          placeholder="Date you leave (day/month/year)..."
        />

        <select id="people" name="people">
          <option value="2">2 people</option>
          <option value="3">3 people</option>
          <option value="4">4 people</option>
        </select>

        <input type="submit" value="Submit" />
      </form>
    </div>

    <a class="cancel" href="/cancel">Click here to cancel a reservation.</a>

    <img class="hotel" src="/static/css/logoblack.png" />

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
